{{ define "main" }}
<div class="row">
<div class="col-md-12">
<div style="
  background-color:rgb(255, 255, 255);
  font-family:Roboto;
  --custom-color:#e26dd2;
  --otherCustomColor:#77e26d;">
</div>
<article class="post">

  <header class="post-header">
    <h1 class="post-title" style="text-decoration: none;">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

</article>
</div>
</div>

{{ partial "fb-script.html" . }}
{{ end }}
